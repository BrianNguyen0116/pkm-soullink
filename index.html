<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul-Link Team Generator</title>
    <link rel="shortcut icon" type="image/png" href="assets/grass.png">
    <link rel="stylesheet" href="css/decor.css">
    <link rel="stylesheet" href="css/filter.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/calc.css">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>
    <div class="wrapper">
        <div id="left" class="column">
            <div id="inputContainer">
                <textarea id="jsonInput">
[
    {
        "nickname": "Bellpepper",
        "name1": "Beldum",
        "name2": "Wooper",
        "type1": "Steel",
        "type2": "Water",
        "area": "Route 212"
    }
]
                </textarea>
                <button id="process">Run</button>
        
                <div class="editorButtons">
                    <button id="save">Save as JSON</button>
                    <input id="file" type="file" id="jsonFileInput" accept=".json" style="display: none;">
                    <button id="upload">Upload JSON</button>
                </div>  
            </div>
            <div id="calculator">
                <h3>Pokemon Finder</h2>
                <input type="text" id="pokemonNameInput" placeholder="Enter PokÃ©mon name..." />
            </div>
            <div id="pokemonInfo">
            </div>
        </div>
        <div class="column">
            <div class="editor">
                <div class="editable-list">
                    <h3>[ PC ]</h3>
                    <div id="pcList"></div>
                    <button id="row-button" class="row-button">+</button>
                </div>
        
            </div>
        
            <div class="combinations" id="combinations">
                <div id="grass"></div>
            </div>
        </div>
    </div>


    <div class="overlay" id="overlay"></div>
    <div class="filter-popup" id="filterPopup">
        <h3>Select Names to Prioritize:</h3>
        <div id="filterOptions"></div>
        <button id="applyFilter">Apply Filter</button>
        <button id="closeFilter">Cancel</button>
    </div>

    <div id="customAlert" class="modal-overlay">
        <div class="modal-box">
            <p id="modalMessage"></p>
            <button id="closeModal">OK</button>
        </div>
    </div>
</body>
<script type="module" src="js/main.js"></script>
</html>
