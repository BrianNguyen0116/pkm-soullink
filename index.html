<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul-Link Team Generator</title>
    <link rel="shortcut icon" type="image/png" href="assets/grass.png">
    <link rel="stylesheet" href="css/decor.css">
    <link rel="stylesheet" href="css/filter.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/calc.css">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>
    <div class="wrapper">
        <div id="left" class="column">
            <div id="inputContainer">
                <textarea id="jsonInput">
[
    {
        "nickname": "Bellpepper",
        "name1": "Beldum",
        "name2": "Wooper",
        "type1": "Steel",
        "type2": "Water",
        "area": "Route 212"
    }
]
                </textarea>
                <button onclick="processInput()">Run</button>
        
                <div class="editorButtons">
                    <button onclick="saveJSON()">Save as JSON</button>
                    <input type="file" id="jsonFileInput" accept=".json" style="display: none;" onchange="uploadJSON(event)">
                    <button onclick="document.getElementById('jsonFileInput').click()">Upload JSON</button>
                </div>  
            </div>
            <div id="calculator">
                <h3>Pokemon Finder</h2>
                <input type="text" id="pokemonNameInput" placeholder="Enter PokÃ©mon name..." />
                <button onclick="getPokemonInfo()">Get Info</button>
            </div>
            <div id="pokemonInfo">
                <h3 id="pokemonName">Hey</h3>
                <img id="pokemonImage"></img>
                <div id="types">Hey</div>
                <div id="resistances">Hey</div>
                <div id="weaknesses">Hey</div>
                <div id="captureRate">Hey</div>
            </div>
        </div>
        <div class="column">
            <div class="editor">
                <div class="editable-list">
                    <h3>[ PC ]</h3>
                    <div id="pcList"></div>
                    <button class="row-button" onclick="addRow()">+</button>
                </div>
        
            </div>
        
            <div class="combinations" id="combinations">
                <div id="grass"></div>
            </div>
        </div>
    </div>


    <div class="overlay" id="overlay"></div>
    <div class="filter-popup" id="filterPopup">
        <h3>Select Names to Prioritize:</h3>
        <div id="filterOptions"></div>
        <button onclick="applyFilter()">Apply Filter</button>
        <button onclick="closeFilterPopup()">Cancel</button>
    </div>

    <div id="customAlert" class="modal-overlay">
        <div class="modal-box">
            <p id="modalMessage"></p>
            <button id="closeModal" onclick="closeModalAlert()">OK</button>
        </div>
    </div>

</body>

<script src="js/core.js"></script>
<script src="js/qol.js"></script>
</html>
